<div class="container">
  <div class="row">


    <div class="col-md-4 col-md-offset-4">

      <form name="loginForm" ng-controller="LoginController as login">

        <hr />

        <div class="form-group">
          <label>Epost</label>
          <input placeholder="Anvendernamn" type="text" ng-model="login.user" class="form-control" />
        </div>


        <div class="form-group">
          <label>Passord</label>
          <input type="password" plceholder="Ditt lÃ¶senord" ng-model="login.pw" class="form-control" />
